apply plugin: 'java'
apply plugin: 'application'

group 'ru.durnov'
version '1.0-SNAPSHOT'

mainClassName = "ru.durnov.warehouse.ui.WareHouseApplication"

jar {
    manifest {
        attributes "Main-Class": "ru.durnov.warehouse.ui.WareHouseApplication"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

test {
    useJUnit()
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.32.3.2'
}
